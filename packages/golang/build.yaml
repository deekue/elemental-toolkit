requires:
- name: "base"
  category: "distro"
  version: ">=0"

prelude:
{{ if .Values.distribution }}
{{if eq .Values.distribution "opensuse" }}
- zypper in -y wget && zypper install -y -t pattern devel_basis
{{else if eq .Values.distribution "fedora" }}
- dnf install -y wget "@Development Tools"
{{else if eq .Values.distribution "ubuntu" }}
- apt-get update
- apt-get install -y build-essential wget
{{end}}
{{end}}
- |
  PACKAGE_VERSION=${PACKAGE_VERSION%\+*} && \
  wget {{.Values.base_url}}/go$PACKAGE_VERSION.linux-{{.Values.golang_arch}}.tar.gz -O golang.tar.gz
{{ if eq (default "amd64" .Values.golang_arch) "arm64" }}
- echo "{{ ( index .Values.labels "package.checksum.arm64" ) }}  golang.tar.gz" | sha256sum -c
{{else}}
- echo "{{ ( index .Values.labels "package.checksum.amd64" ) }}  golang.tar.gz" | sha256sum -c
{{end}}
steps:
- tar -C /usr/local -xzf golang.tar.gz
